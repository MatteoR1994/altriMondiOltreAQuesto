<div class="container">
    <ol>
        <li *ngFor="let author of authors"> {{author.name}} - {{author.surname}} -
             {{author.nationality}} - {{author.photoUrl}}</li>
    </ol>

    <form class="form" [formGroup]="form" (ngSubmit)="saveNewAuthor()">
        <mat-form-field appearance="fill">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="name" id="name" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Cognome</mat-label>
            <input matInput formControlName="surname" id="surname" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Nazionalit√†</mat-label>
            <input matInput formControlName="nationality" id="nationality" type="text">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Photo Url</mat-label>
            <input matInput formControlName="photoUrl" id="photoUrl" type="text">
        </mat-form-field>

        <div class="row-fields-container">
            <button mat-raised-button class="submitButton" color="primary" [disabled]="form.invalid" type="submit">INVIA</button>
        </div>
    </form>
